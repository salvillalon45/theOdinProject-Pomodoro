<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title class="title-text">The Odin Project: Pomodoro</title>
    <link rel="icon" href= "./images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
  </head>

  <body>
    <div class="intro">
      <h1>Pomodoro Clock</h1>
      <h2>Made by <a href="https://salvillalon45.github.io/">Salvador Villalon</a></h2>
      <p><button id="github-btn"><a href="https://github.com/salvillalon45/theOdinProject-Pomodoro">The Code</a></button></p>
    </div>

    <div class="time-container">
      <p class="time-text"></p>
    </div>

    <div class="checkmarks-container">
      <div class="circle circle-0"></div>
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
      <div class="circle circle-3"></div>
    </div>

    <div class="message-container">
      <p class="message-text"></p>
    </div>

    <div class="control-container">
      <div class="control-button text-center">
        <i class="fa fa-play-circle" aria-hidden="true" onclick="startButton()"></i>
        <i class="fa fa-pause-circle" aria-hidden="true" onclick="stopButton()"></i>
        <i class="fa fa-refresh" aria-hidden="true" onclick="resetButton()"></i>
      </div>
    </div>

    <table class="adjust-table">
      <tr>
        <td class="adjust-text"><p>Session</p></td>
        <td class="adjust-increase"><button class="session-btn" onclick="increaseSession()">+</button></td>
        <td><p class="session-text"></p></td>
        <td class="adjust-decrease"><button class="session-btn" onclick="decreaseSession()">-</button></td>
      </tr>

      <tr>
        <td class="adjust-text"><p>Break</p></td>
        <td class="adjust-increase"><button class="break-btn" onclick="increaseBreak()">+</button></td>
        <td><p class="break-text"></p></td>
        <td class="adjust-decrease"><button class="break-btn" onclick="decreaseBreak()">-</button></td>
      </tr>

      <tr>
        <td class="adjust-text"><p>Long Break</p></td>
        <td class="adjust-increase"><button class="long-break-btn" onclick="increaseLongBreak()">+</button></td>
        <td><p class="long-break-text"></p></td>
        <td class="adjust-decrease"><button class="long-break-btn" onclick="decreaseLongBreak()">-</button></td>
      </tr>
    </table>

  </body>
  <script src="./js/index.js"></script>
</html>
